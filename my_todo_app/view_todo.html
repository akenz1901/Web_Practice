<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="/my_todo_app/css/design.css">
    <script src="/my_todo_app/javascript/interpreter.js"></script>
</head>
<body>
    <div id="myDIV" class="header">
        <h2>My To Do List</h2>
        <input type="text" id="myInput" placeholder="Title...">
        <span onclick="newElement()" class="addBtn">Add</span>
      </div>
      
      <ul id="myUL">
        <div id="list" onclick= "showBlankInput()">
            <li>Hit the gym</li>
            <li class="checked">Pay bills</li>
            <li>Meet George</li>
            <li>Buy eggs</li>
            <li>Read a book</li>
            <li>Organize office</li>
            <div id="text" class="getNew"></div>
        </div>
        <div id="input" onclick="showBlankInput()">
        <p><input type="text" placeholder="Update Here"></p>
        </div>
      </ul>
</body>
</html>
